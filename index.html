<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>world Clock</title>
    <link rel="stylesheet" href="css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"></script>

<body>
    <div class="container">
     <h1>
    World Clock 
 </h1>  
 <select id="city">
    <option value=""> Select a city</option>
    <option value="current"> My current location </option>
    <option value="Europe/Madrid"> Bilbao </option>
    <option value="Europe/Paris"> Toulous </option>
    <option value="Africa/Lagos"> Lagos </option>
 </select>
 <div id="cities" >
 <div class="city" id="los-angeles">
   <div>
    <h2> Los Angeles </h2>
    <div class="date"> </div>
    </div>
    <div class="time"> </div>
 </div> 
 <div class="city" id="sydney">
   <div>
    <h2> Sydney </h2>
    <div class="date"> August 15th, 2022 </div>
    </div>
    <div class="time"> <small>1:48:15 Am</small> </div>
 </div>
 <div class="city" id="tokyo">
   <div>
    <h2> Tokyo </h2>
    <div class="date"> August 15th, 2022 </div>
    </div>
    <div class="time"><small> 1:48:15 Am</small> </div>
 </div>
    </div>
